<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='new_settings.css') }}">
    <style>
        /* Additional CSS for loading animation */
        .loading-container {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .loading-animation {
            display: none;
            width: 30px;
            height: 30px;
        }
        
        .loading-animation.active {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="background-blur"></div>
    <div class="bracket-overlay">
        <div class="form-column">
            <h1>Create New Bracket Settings</h1>
            <form id="settingsForm">
                <label for="bracketType">Bracket Type:</label>
                <select id="bracketType" name="bracketType">
                    <option value="single_elimination">Single Elimination</option>
                    <option value="group_play">Group Play</option>
                    <option value="double_elimination">Double Elimination</option>
                    <option value="round_robin">Round Robin</option>
                </select><br><br>
                <label for="teamSize">Team Size:</label>
                <input type="number" id="teamSize" name="teamSize" min="1" value="1"><br><br>
                <label for="groupSize">Group Size:</label>
                <input type="number" id="groupSize" name="groupSize" min="1" value="4"><br><br>
                <label for="players">Players:</label>
                
                <input type="text" id="playerInput" placeholder="Enter player name">
                <button type="button" id="addPlayerBtn">Add Player</button><br><br>
                
                <div class="loading-container">
                    <button type="button" id="saveBtn">Save & Generate Bracket</button>
                    <img src="{{ url_for('static', filename='loading.gif') }}" alt="Loading..." class="loading-animation" id="loadingAnimation">
                </div>
            </form>
        </div>
        
        <div class="players-column">
            <h2>Players</h2>
            <ul id="playersList"></ul>
        </div>
    </div>
    <script>
    const players = [];

    // Add player with button click
    document.getElementById('addPlayerBtn').onclick = function() {
        addPlayer();
    };

    // Add player with Enter key
    document.getElementById('playerInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault(); // Prevent form submission
            addPlayer();
        }
    });

    function addPlayer() {
        const name = document.getElementById('playerInput').value.trim();
        if (name) {
            players.push(name);
            updatePlayersList();
            document.getElementById('playerInput').value = '';
            // Focus back to input for quick entry
            document.getElementById('playerInput').focus();
        }
    }

    function updatePlayersList() {
        const ul = document.getElementById('playersList');
        ul.innerHTML = '';
        players.forEach((p, i) => {
            const li = document.createElement('li');
            li.textContent = p;
            li.setAttribute('data-index', i);
            
            // Add double-click event to remove player
            li.ondblclick = function() {
                const index = parseInt(this.getAttribute('data-index'));
                players.splice(index, 1);
                updatePlayersList();
            };
            
            ul.appendChild(li);
        });
    }

    document.getElementById('saveBtn').onclick = async function() {
        const bracketType = document.getElementById('bracketType').value;
        const teamSize = document.getElementById('teamSize').value;
        const groupSize = document.getElementById('groupSize').value;
        
        // Show loading animation
        const loadingAnimation = document.getElementById('loadingAnimation');
        loadingAnimation.classList.add('active');
        
        // Disable button to prevent multiple clicks
        this.disabled = true;
        
        try {
            // Send settings to backend to save settings.txt and generate bracket
            const response = await fetch('/save_settings', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    bracketType,
                    teamSize,
                    groupSize,
                    players
                })
            });
            
            if (response.ok) {
                window.location.href = '/view_bracket';
            } else {
                alert('Error saving settings or generating bracket.');
            }
        } catch (error) {
            alert('Error saving settings or generating bracket.');
        } finally {
            // Hide loading animation and re-enable button
            loadingAnimation.classList.remove('active');
            this.disabled = false;
        }
    };
    </script>
</body>
</html>

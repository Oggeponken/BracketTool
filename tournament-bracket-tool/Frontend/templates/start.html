<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bracket Tool - Start</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Bracket Tool</h1>
        <h2>Create or Load a Bracket</h2>
        <form id="startForm">
            <label>
                <input type="radio" name="startOption" value="csv" checked>
                Load from existing .csv file
            </label><br>
            <label>
                <input type="radio" name="startOption" value="settings">
                Load from existing settings.txt file
            </label><br>
            <label>
                <input type="radio" name="startOption" value="new">
                Create new settings.txt file
            </label><br><br>
            <button type="button" id="continueBtn">Continue</button>
        </form>
    </div>
    <script>
    document.getElementById('continueBtn').onclick = function() {
        const option = document.querySelector('input[name="startOption"]:checked').value;
        if (option === 'new') {
            window.location.href = '/new_settings';
        } else if (option === 'csv') {
            window.location.href = '/load_csv';
        } else if (option === 'settings') {
            window.location.href = '/load_settings';
        }
    };
    </script>
</body>
</html>
